<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bandit Driver</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      background: #0b0b0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* subtle background polish (not cheesy) */
    .bg-glow{
      position: fixed;
      inset: -40%;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,180,0,0.14), transparent 45%),
        radial-gradient(circle at 70% 70%, rgba(255,180,0,0.10), transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 55%);
      filter: blur(30px);
      pointer-events: none;
    }

    .wrap{
      width: min(1700px, 98vw);
      padding: 26px 18px 30px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .logo-frame{
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.55);
    }

    img{
      width: 100%;
      max-height: 82vh;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }

    .badges{
      margin-top: 16px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .badge{
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.10em;
      text-transform: uppercase;
      font-size: 12px;

      background: rgba(255, 180, 0, 0.10);
      border: 1px solid rgba(255, 180, 0, 0.45);
      color: #ffd36a;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }

    /* Gold + black outline tagline */
    .sub{
      margin-top: 18px;
      font-size: clamp(18px, 2.1vw, 28px);
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;

      background: linear-gradient(180deg, #fff3a6 0%, #ffd36a 20%, #ffb400 55%, #b87400 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      -webkit-text-stroke: 2px rgba(0,0,0,0.95);
      text-shadow:
        0 2px 0 rgba(0,0,0,0.55),
        0 10px 24px rgba(0,0,0,0.60);
      position: relative;
      display: inline-block;
      padding: 6px 10px;
    }

    /* classy shine sweep across the tagline */
    .sub::after{
      content: "";
      position: absolute;
      top: 0;
      left: -40%;
      width: 35%;
      height: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.35) 50%, transparent 100%);
      transform: skewX(-20deg);
      animation: shine 4.5s ease-in-out infinite;
      pointer-events: none;
      filter: blur(1px);
    }

    @keyframes shine{
      0%   { left: -45%; opacity: 0; }
      15%  { opacity: 0.9; }
      35%  { left: 110%; opacity: 0.0; }
      100% { left: 110%; opacity: 0.0; }
    }

    /* small footer note (optional) */
    .micro{
      margin-top: 10px;
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <div class="wrap">
    <div class="logo-frame">
      <!-- IMPORTANT: file name must match exactly -->
      <img src="bandit-logo.png" alt="Bandit Logo">
    </div>

    <div class="badges">
      <span class="badge">Pilot Program</span>
      <span class="badge">Governed by Jericho</span>
    </div>

    <div class="sub">TRUCK-AWARE CO-PILOT â€¢ COMING SOON</div>
    <div class="micro">banditdriver.com</div>
  </div>
</body>
</html>
